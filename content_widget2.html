<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootflat.min.css" rel="stylesheet">
    <link href="css/dropifi_style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <section class="widget-container">
      <div class="close-btn">
        <i  id="close-button" class="fa fa-times-circle"></i>
      </div>
      <div class="inner-container">
        <div class="page-header">
          <p class="widget-header">Contact us</p>
        </div>
        <div class="container">
          <form id="widget-form" method="get">
            <div class="row">
              <div class="col-xs-6">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-user"></i></div>
                    <input class="form-control input-sm" type="text" placeholder="Name" name="name" id="name">
                  </div>
                </div>
              </div>

              <div class="col-xs-6">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-envelope-o"></i></div>
                    <input class="form-control input-sm" type="email" placeholder="Email Address" name="email" id="email">
                  </div>
                </div>
              </div>
            </div>


            <div class="row">
              <div class="col-xs-6">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-phone"></i></div>
                    <input class="form-control input-sm" type="text" placeholder="Phone" name="phone" id="phone">
                  </div>
                </div>
              </div>

              <div class="col-xs-6">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-comment"></i></div>
                    <select class="form-control input-sm">
                      <option>Feedback</option>
                      <option>Change</option>
                      <option>Support</option>
                      <option>Investment</option>
                      <option>Draggable</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <textarea maxlength="450" rows="2" cols="38" placeholder="Type your message here" name="messagepane" id="messagepane"></textarea>
              </div>
              <div class="input-group attachment">
                <input type="file" name="uploadFile">
              </div>
            </div>
            

            <div class="btn-group">
              <button type="submit" class="btn btn-primary">Send Message</button>
            </div>

          </form>
        </div>
      </div>
    </section>
    <!-- Javascript and JQuery for Dropifi widget -->
    <script src="js/jQuery-1.11.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/formscript.js"></script>
    <script src="js/tooltip.min.js"></script>
  </body>
</html>
